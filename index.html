<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>

            </div>
            <div class="content-body">
                <img src="no-nooo.gif" alt="cheating gif" class="gif" />
            </div>
            <button class="next-button" onclick="goToNextPage('slide2', 'slide3', 'slide-left')">Next</button>
        </div>
    </div>

    <!-- Third Page: "I will treat you right and reply fast!" -->

        <div class="content">

            </div>

    <div class="slide" id="slide4" style="display: none;">
        <div class="content">

            </div>
            <div class="content-body">
                <img src="spoder-man-spoderman.gif" alt="spiderman gif" class="gif" />

    </div>

    <!-- Fifth Page: "Lastly, you're beautiful! <3333333" -->
    <div class="slide" id="slide5" style="display: none;">

            </div>
            <button class="next-button" onclick="goToNextPage('slide5', 'slide1', 'spin-reverse')">Restart</button>
        </div>
    </div>

    <script>
        function goToNextPage(currentSlideId, nextSlideId, animationClass) {
            const currentSlide = document.getElementById(currentSlideId);
            const nextSlide = document.getElementById(nextSlideId);

            currentSlide.style.display = 'none'; // Hide the current slide
            nextSlide.style.display = 'block';   // Show the next slide

            // Add animation class for the transition
            nextSlide.classList.add(animationClass);

            // Remove the animation class after the transition ends
            setTimeout(() => {
                nextSlide.classList.remove(animationClass);
            }, 800); // Adjust this time based on your animation duration
        }
    </script>
</body>
